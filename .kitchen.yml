# vim: ft=yaml
---
driver:
  name: vagrant

provisioner:
  name: salt_solo
  formula: logrotate
  state_top:
    base:
      "*":
        - logrotate
  pillars:
    top.sls:
      base:
        "*":
          - logrotate

platforms:
  - name: bento/debian-8

suites:
  - name: default
    provisioner:
      pillars:
        logrotate.sls:
          logrotate:
            enabled: true

  - name: custom
    provisioner:
      pillars-from-files:
        logrotate.sls: pillar-custom.sls
